# Default Keyword Rules for OFXCat
# This file defines automatic categorization rules based on keywords.
# Rules are processed in order - first match wins.
#
# Each rule has:
#   keywords: List of keywords to match (case-insensitive)
#   category: The category to assign when matched
#   match_all: (optional) If true, ALL keywords must be present. Default: false (any keyword matches)
#
# Keywords are matched against normalized tokens from transaction descriptions.
# Normalization removes store numbers (#1234), phone numbers, punctuation, and converts to lowercase.
#
# To customize: copy this file to ~/.ofxcat/keyword-rules.yaml and edit.
# User rules in ~/.ofxcat/ take precedence over defaults.

