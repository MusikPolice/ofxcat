plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'pmd'
    id 'jacoco'
    id 'com.diffplug.spotless' version '7.0.2'
    id 'com.github.spotbugs' version '6.4.8'
    id 'net.ltgt.errorprone' version '4.1.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

group = 'ca.jonathanfritz'
version = '1.0-SNAPSHOT'

dependencies {
    // interactive CLI
    implementation 'commons-cli:commons-cli:1.10.0'
    implementation('org.beryx:text-io:3.4.1') {
        // exclude slf4j to avoid conflicting logging setup
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    // OFX parsing
    implementation 'com.webcohesion.ofx4j:ofx4j:1.39'

    // dependency injection
    implementation 'com.google.inject:guice:7.0.0'
    implementation 'io.github.classgraph:classgraph:4.8.184'

    // data storage
    implementation 'org.flywaydb:flyway-core:11.14.1'
    implementation 'org.xerial:sqlite-jdbc:3.50.3.0'

    // Commons
    implementation 'org.apache.commons:commons-lang3:3.19.0'

    // logging
    implementation platform('org.apache.logging.log4j:log4j-bom:2.25.2')
    implementation 'org.apache.logging.log4j:log4j-core'
    implementation 'org.apache.logging.log4j:log4j-api'

    // JSON serialization
    // Note that com.fasterxml.jackson has been moved to tools.jackson, but log4j still expects the old coordinates
    // when parsing the src/main/resources/log4j2.yaml configuration file
    implementation('com.fasterxml.jackson:jackson-bom:2.20.0')
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // static analysis: Error Prone compiler plugin
    errorprone 'com.google.errorprone:error_prone_core:2.36.0'

    // tests
    testImplementation platform('org.junit:junit-bom:6.0.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.hamcrest:hamcrest:3.0'
    testImplementation 'com.tngtech.archunit:archunit-junit5:1.4.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Static analysis: Error Prone catches compile-time bugs via javac plugin
tasks.withType(JavaCompile).configureEach {
    options.errorprone {
        // Start with ERROR-level checks only; warnings disabled to reduce noise
        disableAllWarnings = true
        allErrorsAsWarnings = false
    }
}

application {
    mainClass = 'ca.jonathanfritz.ofxcat.OfxCat'
    // Ensure native access warnings are suppressed when running via Gradle or generated scripts
    applicationDefaultJvmArgs = ['--enable-native-access=ALL-UNNAMED']
}

// Build an executable fat JAR similar to Maven assembly "jar-with-dependencies"
shadowJar {
    // Match the historical Maven classifier for minimal disruption
    archiveClassifier.set('jar-with-dependencies')
    mergeServiceFiles()
    manifest {
        attributes(
                'Main-Class': application.mainClass,
                'Multi-Release': 'true'
        )
    }
}

// Make the default jar also include the manifest for convenience
jar {
    manifest {
        attributes(
                'Main-Class': application.mainClass,
                'Multi-Release': 'true'
        )
    }
}

// Code formatting: Spotless with Palantir Java Format
spotless {
    java {
        palantirJavaFormat()
        removeUnusedImports()
        trimTrailingWhitespace()
        endWithNewline()
    }
}

// Static analysis: Checkstyle enforces consistent code style
checkstyle {
    toolVersion = '10.21.4'
    configFile = file('config/checkstyle/checkstyle.xml')
    configDirectory = file('config/checkstyle')
    // Fail the build on any style violation
    maxWarnings = 0
    maxErrors = 0
}

// Static analysis: PMD detects common code smells and potential bugs
pmd {
    toolVersion = '7.14.0'
    consoleOutput = true
    ruleSetFiles = files('config/pmd/ruleset.xml')
    // Fail the build on any PMD violation
    ignoreFailures = false
}

// Static analysis: SpotBugs detects bug patterns in compiled bytecode
spotbugs {
    effort.set(com.github.spotbugs.snom.Effort.valueOf('MAX'))
    reportLevel.set(com.github.spotbugs.snom.Confidence.valueOf('MEDIUM'))
    excludeFilter.set(file('config/spotbugs/exclusion-filter.xml'))
    // Fail the build on any SpotBugs violation
    ignoreFailures = false
}

// Generate HTML reports for human review
spotbugsMain {
    reports {
        html {
            required = true
            outputLocation = file("${project.layout.buildDirectory.get()}/reports/spotbugs/main.html")
        }
    }
}

spotbugsTest {
    reports {
        html {
            required = true
            outputLocation = file("${project.layout.buildDirectory.get()}/reports/spotbugs/test.html")
        }
    }
}

// Code coverage: JaCoCo measures test coverage of production code
// Exclude untestable infrastructure classes (CLI wrappers, DI modules, logging adapters)
def jacocoExcludes = [
    'ca/jonathanfritz/ofxcat/cli/CLI.class',
    'ca/jonathanfritz/ofxcat/cli/CLIModule.class',
    'ca/jonathanfritz/ofxcat/cli/TextIOWrapper.class',
    'ca/jonathanfritz/ofxcat/matching/MatchingModule.class',
    'ca/jonathanfritz/ofxcat/utils/Log4jLogger.class',
]

jacocoTestReport {
    dependsOn test
    reports {
        html.required = true
        xml.required = true
        csv.required = false
    }
    // Only measure coverage for main source set, excluding untestable infrastructure
    classDirectories.setFrom(files(classDirectories.files.collect {
        fileTree(dir: it, include: 'ca/jonathanfritz/ofxcat/**', exclude: jacocoExcludes)
    }))
}

jacocoTestCoverageVerification {
    dependsOn test
    violationRules {
        rule {
            limit {
                // Enforce minimum 80% line coverage across production code
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.80
            }
        }
    }
    // Only verify coverage for main source set, excluding untestable infrastructure
    classDirectories.setFrom(files(classDirectories.files.collect {
        fileTree(dir: it, include: 'ca/jonathanfritz/ofxcat/**', exclude: jacocoExcludes)
    }))
}

// Single command to verify the project is ready for review
tasks.register('verify') {
    dependsOn 'spotlessCheck', 'checkstyleMain', 'checkstyleTest', 'pmdMain', 'pmdTest', 'spotbugsMain', 'spotbugsTest', 'test', 'jacocoTestReport', 'jacocoTestCoverageVerification'
    group = 'verification'
    description = 'Runs all verification tasks: tests, spotless, checkstyle, pmd, spotbugs, coverage'
}

// Configure test task to use JUnit Platform (required for JUnit Jupiter/JUnit 5)
test {
    useJUnitPlatform()

    testLogging {
        events "failed"
        exceptionFormat "full"

        afterSuite { desc, result ->
            if (!desc.parent) { // Only print for the top-level test suite
                println ""
                println "========================================="
                println "TEST RESULTS: ${result.resultType}"
                println "========================================="
                println "Tests run    : ${result.testCount}"
                println "Passed       : ${result.successfulTestCount}"
                println "Failed       : ${result.failedTestCount}"
                println "Skipped      : ${result.skippedTestCount}"
                println "========================================="

                if (result.failedTestCount > 0) {
                    println "⚠️  See detailed report at:"
                    println "   ${project.buildDir}/reports/tests/test/index.html"
                    println "========================================="
                }
            }
        }
    }
}
