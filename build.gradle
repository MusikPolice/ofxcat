plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

group = 'ca.jonathanfritz'
version = '1.0-SNAPSHOT'

dependencies {
    // BOMs pinned to stable
    implementation platform('org.apache.logging.log4j:log4j-bom:2.24.1')
    implementation platform('com.fasterxml.jackson:jackson-bom:2.20.0')
    // JUnit BOM pinned for stability
    testImplementation platform('org.junit:junit-bom:5.10.2')

    // CLI parsing
    implementation 'commons-cli:commons-cli:1.10.0'

    // Interactive CLI (exclude slf4j to avoid conflicting logging setup)
    implementation('org.beryx:text-io:3.4.1') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    // OFX parsing
    implementation 'com.webcohesion.ofx4j:ofx4j:1.39'

    // Fuzzy string matching
    implementation 'me.xdrop:fuzzywuzzy:1.4.0'

    // Classpath scanning
    implementation 'io.github.classgraph:classgraph:4.8.184'

    // Dependency injection
    implementation 'com.google.inject:guice:7.0.0'

    // Data storage
    implementation 'org.xerial:sqlite-jdbc:3.50.3.0'
    implementation 'org.flywaydb:flyway-core:11.14.1'

    // Commons
    implementation 'org.apache.commons:commons-lang3:3.19.0'

    // Logging (managed by BOM)
    implementation 'org.apache.logging.log4j:log4j-core'
    implementation 'org.apache.logging.log4j:log4j-api'

    // Jackson (managed by BOM)
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // Tests
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

application {
    mainClass = 'ca.jonathanfritz.ofxcat.OfxCat'
    // Ensure native access warnings are suppressed when running via Gradle or generated scripts
    applicationDefaultJvmArgs = ['--enable-native-access=ALL-UNNAMED']
}

// Build an executable fat JAR similar to Maven assembly "jar-with-dependencies"
shadowJar {
    // Match the historical Maven classifier for minimal disruption
    archiveClassifier.set('jar-with-dependencies')
    mergeServiceFiles()
    manifest {
        attributes(
                'Main-Class': application.mainClass,
                'Multi-Release': 'true'
        )
    }
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
    // Suppress JDK 22+ native-access warnings during tests
    jvmArgs '--enable-native-access=ALL-UNNAMED'
}

// Make the default jar also include the manifest for convenience
jar {
    manifest {
        attributes(
                'Main-Class': application.mainClass,
                'Multi-Release': 'true'
        )
    }
}
